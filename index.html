<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Albert Martinez" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="A portrait photo of Jacques-Cousteau with red beanie and the ocean in the background"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">
              Jacques Cousteau
              <!-- Jacques-Yves Cousteau -->
            </h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">
              Explorer
              <!-- Explorer, Adventurer, Videographer, Navigator -->
            </p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards page__section">
          <div class="cards__gallery">
            <template id="card">
              <article class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-button"
                    aria-label="Like"
                  ></button>
                  <button
                    class="card__delete-button"
                    type="button"
                    aria-label="Delete"
                  ></button>
                </div>
              </article>
            </template>
          </div>
          <!-- end of .card__gallery -->
        </section>
        <!-- end of .cards -->
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div id="modal-edit" class="modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form
          action="#"
          id="modal-edit-form"
          name="modal-edit-form"
          class="modal__form"
        >
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            placeholder="Name"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__input modal__input_type_subtitle"
            placeholder="Description"
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div id="modal-add" class="modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form action="#" name="modal-add-form" class="modal__form">
          <input
            type="text"
            name="card-title"
            class="modal__input modal__input_type_title"
            placeholder="Title"
          />
          <input
            type="url"
            name="card-url"
            class="modal__input modal__input_type_subtitle"
            placeholder="Image URL"
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div id="modal-image" class="modal">
      <div class="modal__container modal__container_type_image">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
