<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Albert Martinez" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Bold White text reads, 'Around the U.S.'"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="A portrait photo of Jacques-Cousteau with red beanie and the ocean in the background"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add"
          ></button>
        </section>

        <section class="content__gallery">
          <div class="content__cards">
            <article class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </article>

            <article class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise surrounded by 2 majestic mountains in the background"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </article>

            <article class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="The tops of the Bald Mountains amongst a burning sunset"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </article>

            <article class="card">
              <img
                src="./images/latemar.jpg"
                alt="The tips of the mountain peaks against a star-filled night sky"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </article>

            <article class="card">
              <img
                src="./images/vanoise.jpg"
                alt="photo of the lake at Vanoise National Park"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </article>

            <article class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies with small boats at a dock"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </article>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
