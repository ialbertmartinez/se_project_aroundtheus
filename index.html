<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Albert Martinez" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Bold White text reads, 'Around the U.S.'"
          class="header__logo"
        />
        <!-- <hr class="header__divider" /> -->
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="A portrait photo of Jacqes-Cousteau with red beanie and the ocean in the background"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Jacqes Cousteau</h1>
            <div class="profile__button_type_edit"></div>
            <p class="profile__user-title">Explorer</p>
          </div>
          <div class="profile__button_type_add"></div>
        </section>

        <section class="content__gallery">
          <article class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <p class="card-title">Yosemite Valley</p>
            <img
              src="./images/heart_icon.svg"
              alt="Outlined heart icon"
              class="card__button_type_like"
            />
          </article>

          <article class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise surrounded by 2 majestic mountains in the background"
              class="card__image"
            />
            <p class="card-title">Lake Louise</p>
            <img
              src="./images/heart_icon.svg"
              alt="Outlined heart icon"
              class="card__button_type_like"
            />
          </article>

          <article class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="The tops of the Bald Mountains amongst a burning sunset"
              class="card__image"
            />
            <p class="card-title">Bald Mountains</p>
            <img
              src="./images/heart_icon.svg"
              alt="Outlined heart icon"
              class="card__button_type_like"
            />
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
