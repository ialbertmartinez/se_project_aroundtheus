<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Albert Martinez" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Bold White text reads, 'Around the U.S.'"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="A portrait photo of Jacqes-Cousteau with red beanie and the ocean in the background"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Jacqes Cousteau</h1>
            <img
              src="./images/plus_icon.svg"
              alt="A plus sign"
              class="profile__edit-button"
            />
            <p class="profile__user-title">Explorer</p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="none"
            class="profile__add-button"
          >
            <path
              fill="#fff"
              d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z"
            />
          </svg>

          <!-- <div class="profile__add-button"></div> -->
        </section>

          <div class="content__cards">
            <article class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Yosemite Valley</p>

              </div>
            </article>

            <article class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise surrounded by 2 majestic mountains in the background"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Lake Louise</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="18"
                  class="card__like-button"

            </article>

              <img
                src="./images/bald-mountains.jpg"
                alt="The tops of the Bald Mountains amongst a burning sunset"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Bald Mountains</p>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"

            </article>

            <article class="card">
              <img
                src="./images/latemar.jpg"
                alt="The tips of the mountain peaks against a star-filled night sky"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Latemar</p>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="18"
                  class="card__like-button"
                >
                  <path

                  />
                </svg>
              </div>
            </article>

            <article class="card">
              <img
                src="./images/vanoise.jpg"
                alt="a peaceful still shot of the lake at Vanoise National Park"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Vanoise National Park</p>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"

                  />
                </svg>
              </div>
            </article>
          </div>
        </section>
      </main>
